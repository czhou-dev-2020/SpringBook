<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Register - SB Admin</title>
        <link th:href="@{/css/styles.css}" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Create User Account</h3></div>
                                    <div class="card-body">
                                        <div class="alert alert-success" role="alert" th:if="${registrationMessage != null}">
                                            <p th:text="${registrationMessage}"></p>
                                        </div>

                                        <!-- added registerErrorMessage because the bindingResult and th:fields.* (value) not working.
                                             by crane zhou on 2021.11.15

                                        <div class="alert alert-danger" role="alert" th:if="${registrationErrorMessage != null}">
                                            <p th:text="${registrationErrorMessage}"></p>
                                        </div>
                                        -->
                                        <form id="registrationForm" action="#" th:action="@{/register}" th:object="${authUsers}" method="post">

                                            <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                                                <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="inputUsername" type="text" th:field="*{username}" placeholder="Enter your user name" th:errorclass="fieldError"/>
                                                        <label for="inputUsername">Username</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating">
                                                        <input class="form-control" id="inputFullname" type="text" th:field="*{fullname}" placeholder="Enter your full name" th:errorclass="fieldError"/>
                                                        <label for="inputFullname">Fullname</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputEmail" type="email" th:field="*{userEmail}" placeholder="name@example.com" th:errorclass="fieldError" required/>
                                                <label for="inputEmail">Email address</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputPhone" type="text" th:field="*{userPhone}" placeholder="138-xxxx-5288" />
                                                <label for="inputEmail">Phone number</label>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="inputPassword" type="password" th:field="*{password}" placeholder="Create a password" th:errorclass="fieldError" />
                                                        <label for="inputPassword">Password</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="inputPasswordConfirm" type="password" placeholder="Confirm password" />
                                                        <label for="inputPasswordConfirm">Confirm Password</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="mt-4 mb-0">
                                                <div class="d-grid"><button class="btn btn-primary btn-block" type="submit">Create User Account</button></div>
                                                <!--
                                                <div class="d-grid">
                                                <a class="btn btn-primary btn-block" data-bs-toggle="modal" data-bs-target="#confirmModal">Create User Account</a>
                                                </div>
                                                -->
                                            </div>
                                        </form>

                                        <!-- Modal Dialog for confirmation.
                                        <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
                                            <div class="modal-dialog modal-dialog-centered">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="confirmModalLabel">Think before Action</h5>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                    </div>
                                                    <div class="modal-body">
                                                        Do you really want to Register this User Account in this project ? <br>
                                                        (and you could delete your User Account in the future.)
                                                    </div>
                                                    <div class="modal-footer">
                                                        <a class="btn btn-secondary" data-bs-dismiss="modal">Close</a>
                                                        <a class="btn btn-primary" id="submitBtn" onclick="submitRegistrationForm();">Create my User Account</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        -->
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a th:href="@{/login}">Have an account? Go to login</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2021</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script th:src="@{/js/scripts.js}"></script>
        <!--
         $('#submitBtn').click(function(){
        /* when the submit button in the modal is clicked, submit the form */
        alert('submitting');
        $('#registrationForm').submit();
        });
        <script type="text/javascript">
        function submitRegistrationForm()
        {
            document.registrationForm.submit();
        }
        </script>
        -->
    </body>
</html>
